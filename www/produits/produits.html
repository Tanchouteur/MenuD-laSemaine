<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/navBar.css">
    <link rel="stylesheet" href="/css/products.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
<nav class="navbar">
    <div class="navbar-item">
        <button class="nav-button" onclick="goToHome()">Accueil</button>
    </div>
    <div class="navbar-item dropdown">
        <button class="nav-button" onclick="toggleDropdown()">Produits</button>
        <div class="dropdown-menu">
            <button class="dropdown-item" onclick="goToCategory('entree')">Entrées</button>
            <button class="dropdown-item" onclick="goToCategory('legume')">Légumes</button>
            <button class="dropdown-item" onclick="goToCategory('feculent')">Féculents</button>
            <button class="dropdown-item" onclick="goToCategory('viande')">Viandes</button>
            <button class="dropdown-item" onclick="goToCategory('plat_complet')">Plats complets</button>
        </div>
    </div>
</nav>

<header style="display: flex; flex-direction: column; align-content: center">
    <h1 id="title"></h1>
</header>


<section id="add-entry" style="margin: 20px; padding: 20px; background-color: #f9f9f9; border-radius: 8px;">
    <h2 id="addEntryTitle"></h2>
    <form id="entryForm">
        <label for="entryName">Nom :</label>
        <input type="text" id="entryName" name="entryName" required>
        <button class="nav-button" type="button" id="addEntryButton">Ajouter</button>
    </form>
</section>

<!-- Liste des entrées -->
<section id="entry-list" style="margin: 20px; padding: 20px; background-color: #ffffff; border-radius: 8px;">
    <h2>Liste des produits</h2>
    <ul id="productsList">
        <!-- Les entrées s'afficheront ici -->
    </ul>
</section>


<script src="/js/navBar.js"></script>
<script src="/js/produits/products.js"></script>
</body>
