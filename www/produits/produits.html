<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/navBar.css">
    <link rel="stylesheet" href="/css/products.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
<nav class="navbar">
    <div class="navbar-item">
        <button class="nav-button" onclick="goToHome()">Accueil</button>
    </div>
    <div class="navbar-item dropdown">
        <button class="nav-button" onclick="toggleDropdown()">Produits</button>
        <div class="dropdown-menu">
            <button class="dropdown-item" onclick="goToCategory('entree')">Entrées</button>
            <button class="dropdown-item" onclick="goToCategory('legume')">Légumes</button>
            <button class="dropdown-item" onclick="goToCategory('feculent')">Féculents</button>
            <button class="dropdown-item" onclick="goToCategory('viande')">Viandes</button>
            <button class="dropdown-item" onclick="goToCategory('platComplet')">Plats complets</button>
        </div>
    </div>
</nav>

<section id="add-entry">
    <h2 id="addEntryTitle"></h2>
    <form id="entryForm" method="post" action="">
        <!-- Section 1 : Informations générales -->
        <fieldset>
            <legend>Informations générales</legend>
            <div class="form-group">
                <label for="entryName">Nom :</label>
                <input type="text" id="entryName" name="entryName" required>
            </div>
        </fieldset>

        <!-- Section 2 : Poids -->
        <fieldset>
            <legend>Poids (entre 0 et 10)</legend>
            <div class="form-group">
                <label for="poidsArbitraire">Poids Arbitraire :</label>
                <input type="number" id="poidsArbitraire" name="poidsArbitraire" value="5" required>
            </div>
        </fieldset>

        <!-- Section 3 : Poids par moment de la semaine -->
        <fieldset>
            <legend>Poids par moment de la semaine</legend>
            <div class="form-group">
                <label for="midiSemaine">Midi Semaine :</label>
                <input type="number" id="midiSemaine" name="midiSemaine" value="5" required><br>
            </div>

            <div class="form-group">
                <label for="soirSemaine">Soir Semaine :</label>
                <input type="number" id="soirSemaine" name="soirSemaine" value="5" required><br>
            </div>

            <div class="form-group">
                <label for="midiWeekend">Midi Weekend :</label>
                <input type="number" id="midiWeekend" name="midiWeekend" value="5" required><br>
            </div>

            <div class="form-group">
                <label for="soirWeekend">Soir Weekend :</label>
                <input type="number" id="soirWeekend" name="soirWeekend" value="5" required>
            </div>
        </fieldset>

        <!-- Section 4 : Poids par saison -->
        <fieldset>
            <legend>Poids par saison</legend>

            <div class="form-group">
                <label for="printemps">Printemps :</label>
                <input type="number" id="printemps" name="printemps" value="5" required><br>
            </div>
            <div class="form-group">
                <label for="ete">Été :</label>
                <input type="number" id="ete" name="ete" value="5" required><br>
            </div>
            <div class="form-group">
                <label for="automne">Automne :</label>
                <input type="number" id="automne" name="automne" value="5" required><br>
            </div>
            <div class="form-group">
                <label for="hiver">Hiver :</label>
                <input type="number" id="hiver" name="hiver" value="5" required>
            </div>
        </fieldset>

        <!-- Bouton d'ajout -->
        <button class="nav-button" type="button" id="addEntryButton">Ajouter</button>
    </form>
</section>

<!-- Liste des entrées -->
<section id="entry-list">
    <h2 id="productsListTitle">Liste des produits</h2>
    <ul id="productsList">
        <!-- Les entrées s'afficheront ici -->
    </ul>
</section>


<script src="/js/navBar.js"></script>
<script src="/js/produits/products.js"></script>
</body>
