<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/navBar.css">
    <link rel="stylesheet" href="/css/products.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
<nav class="navbar">
    <div class="navbar-item">
        <button class="nav-button" onclick="goToHome()">Accueil</button>
    </div>
    <div class="navbar-item dropdown">
        <button class="nav-button" onclick="toggleDropdown()">Produits</button>
        <div class="dropdown-menu">
            <button class="dropdown-item" onclick="goToCategory('entree')">Entrées</button>
            <button class="dropdown-item" onclick="goToCategory('legume')">Légumes</button>
            <button class="dropdown-item" onclick="goToCategory('feculent')">Féculents</button>
            <button class="dropdown-item" onclick="goToCategory('viande')">Viandes</button>
            <button class="dropdown-item" onclick="goToCategory('platComplet')">Plats complets</button>
        </div>
    </div>
</nav>

<header style="display: flex; flex-direction: column; align-content: center">
    <h1 id="title"></h1>
</header>


<section id="add-entry" style="margin: 20px; padding: 20px; background-color: #f9f9f9; border-radius: 8px;">
    <h2 id="addEntryTitle"></h2>
    <form id="entryForm">
        <!--recuperer : String nomProduit, int poidsArbitraire, TypeProduit typeProduit, int[] poidsMoment, int[] poidsSaison

        avec int[] poidsMoment; // [midiSemaine, soirSemaine, midiWeekend, soirWeekend]
             int[] poidsSaison; // [printemps, été, automne, hiver]
        -->
        <label for="entryName">Nom :</label>
        <input type="text" id="entryName" name="entryName" required>

        <label >Poids : entier entre 0 a 10</label>

        <label for="poidsArbitraire">Poids Arbitraire: </label>
        <input type="number" id="poidsArbitraire" name="poidsArbitraire" required>

        <label for="midiSemaine">Midi Semaine : </label>
        <input type="number" id="midiSemaine" name="midiSemaine" required>

        <label for="soirSemaine">Soir Semaine : </label>
        <input type="number" id="soirSemaine" name="soirSemaine" required>

        <label for="midiWeekend">Midi Weekend : </label>
        <input type="number" id="midiWeekend" name="midiWeekend" required>

        <label for="soirWeekend">Soir Weekend : </label>
        <input type="number" id="soirWeekend" name="soirWeekend" required>

        <label for="printemps">Printemps : </label>
        <input type="number" id="printemps" name="printemps" required>

        <label for="ete">Ete : </label>
        <input type="number" id="ete" name="ete" required>

        <label for="automne">Automne : </label>
        <input type="number" id="automne" name="automne" required>

        <label for="hiver">Hiver : </label>
        <input type="number" id="hiver" name="hiver" required>

        <button class="nav-button" type="button" id="addEntryButton">Ajouter</button>
    </form>
</section>

<!-- Liste des entrées -->
<section id="entry-list" style="margin: 20px; padding: 20px; background-color: #ffffff; border-radius: 8px;">
    <h2>Liste des produits</h2>
    <ul id="productsList">
        <!-- Les entrées s'afficheront ici -->
    </ul>
</section>


<script src="/js/navBar.js"></script>
<script src="/js/produits/products.js"></script>
</body>
